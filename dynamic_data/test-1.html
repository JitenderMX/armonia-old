<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Category List</title>
  <style>
    body {
  font-family: Arial, sans-serif;
}

.category-list {
  padding: 20px;
  background-color: #f0f0f0;
}

.category-list ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
}

.category-list li {
  cursor: pointer;
  padding: 10px;
}

.product-container {
  display: flex;
  flex-wrap: wrap;
  padding: 20px;
}

.product {
  width: 200px;
  border: 1px solid #ccc;
  border-radius: 5px;
  padding: 10px;
  margin: 10px;
}

  </style>
</head>
<body>
  <div class="category-list">
    <ul>
      <li class="category" onclick="filterProducts('electronics')">Electronics</li>
      <li class="category" onclick="filterProducts('clothing')">Clothing</li>
      <li class="category" onclick="filterProducts('books')">Books</li>
      <!-- Add more categories here -->
    </ul>
  </div>
<a href="test-2.html#product123">Laptop</a>
<a href="test-2.html#product456">T-shirt</a>
  <div class="product-container" id="productContainer">
    <!-- Products will be dynamically populated here -->
  </div>

  <script>
    // Sample product data (Replace this with your actual product data)
const products = [
  { name: "Laptop", category: "electronics" },
  { name: "T-shirt", category: "clothing" },
  { name: "Novel", category: "books" },
  { name: "Smartphone", category: "electronics" },
  { name: "Jeans", category: "clothing" },
  { name: "Programming Book", category: "books" },
];

function filterProducts(category) {
  const productContainer = document.getElementById("productContainer");
  productContainer.innerHTML = "";

  const filteredProducts = products.filter(product => product.category === category);
  filteredProducts.forEach(product => {
    const productElement = document.createElement("div");
    productElement.classList.add("product");
    productElement.textContent = product.name;
    productContainer.appendChild(productElement);
  });
}

  </script>
</body>
</html>
